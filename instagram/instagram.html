<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/home-phones-2x.png" alt="Instagram mockup" class="phone-mockup">
            <img src="images/screenshot1-2x.png" alt="first photo" class="first-photo">
        </div>
        <div class="right">
            <div class="login-box">
                <div class="logo">
                    <img src="images/photo_2025-01-31 13.29.30.jpeg">
                </div>
                <div class="box">
                    <form>
                        <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                        <input type="password" placeholder="Пароль">
                        <button class="login-btn"><a href="https://www.youtube.com/watch?v=uZy0-fQOBj8">Войти</a></button>
                        <div class="separator">
                            <span>ИЛИ</span>
                        </div>
                        <a href="#" class="facebook-login">
                            <img src="images/facebook-icon.png" alt="Facebook"> Войти через Facebook
                        </a>
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </form>
                </div>
            </div>
            <div class="signup-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
    </div>

            <div class="get-app">
                <p>Установите приложение.</p><br>
                <div class="app-links">
                    <a href="#">
                        <img src="images/AppStore.png" alt="App Store">
                    </a>
                    <a href="#">
                        <img src="images/PlayStore.png" alt="Google Play">
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
